server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/h2/devopsblog;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env

app:
  upload:
    dir: /data/uploads

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://postgres:5432/devops
    username: devops
    password: devops
  jpa:
    hibernate:
      ddl-auto: update

app:
  upload:
    dir: /data/uploads
